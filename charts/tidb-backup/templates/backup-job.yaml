{{- if eq .Values.mode "backup" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.clusterName }}-{{ .Values.name }}
  labels:
    app.kubernetes.io/name: {{ template "chart.name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: backup
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+"  "_" }}
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "chart.name" . }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: backup
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+"  "_" }}
    spec:
      initContainers:
      - name: get-ts
        image: {{ .Values.image.binlog }}
        imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
        command:
        - /binlogctl
        - -pd-urls=http://{{ .Values.clusterName }}-pd:2379
        - -cmd=generate_meta
        - -data-dir=/savepoint-dir
        volumeMounts:
        - name: savepoint-dir
          mountPath: "/savepoint-dir"
      containers:
      - name: backup
        image: {{ .Values.image.backup }}
        imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
        command:
        - /bin/sh
        - -c
        - |-
{{ tuple "scripts/_start_backup.sh.tpl" . | include "helm-toolkit.utils.template" | indent 10 }}
        volumeMounts:
        - name: savepoint-dir
          mountPath: "/savepoint-dir"
        - name: data
          mountPath: "/data"
      {{- if .Values.gcp }}
        - name: gcp-credentials
          mountPath: "/gcp"
          readOnly: true
      {{- end }}
        env:
        - name: BACKUP_NAME
          value: {{ .Values.name | quote }}
      {{- if .Values.gcp }}
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /gcp/credentials.json
      {{- end }}
      {{- if .Values.ceph }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.ceph.secretName }}
              key: access_key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.ceph.secretName }}
              key: secret_key
      {{- end }}
        - name: TIDB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretName }}
              key: user
        - name: TIDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretName }}
              key: password
      restartPolicy: OnFailure
      volumes:
      - name: savepoint-dir
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Values.name }}
    {{- if .Values.gcp }}
      - name: gcp-credentials
        secret:
          secretName: {{ .Values.gcp.secretName }}
    {{- end }}
{{- end }}
