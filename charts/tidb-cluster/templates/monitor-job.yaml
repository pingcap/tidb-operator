{{- if .Values.monitor.create }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "tidb-cluster.monitor-configurator.fullname" . }}
  labels:
    app: {{ template "tidb-cluster.name" . }}
    component: monitor-configurator
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "tidb-cluster.name" . }}
        component: monitor-configurator
        release: {{ .Release.Name }}-{{ .Chart.Version }}
    spec:
      restartPolicy: OnFailure
    {{- if .Values.rbac.create }}
      serviceAccount: {{ template "tidb-cluster.monitor.fullname" . }}
    {{- end }}
      containers:
      - name: tidb-dashboard-installer
        image: {{ .Values.monitor.dashboardInstaller.image }}
        args:
          - {{ template "tidb-cluster.grafana.fullname" . }}:3000
        env:
          - name: GRAFANA_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ template "tidb-cluster.monitor.fullname" . }}
                key: username
          - name: GRAFANA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "tidb-cluster.monitor.fullname" . }}
                key: password
{{- end }}
