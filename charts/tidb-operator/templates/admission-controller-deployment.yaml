apiVersion: v1
kind: Service
metadata:
  name: admission-controller-webhook-svc
  labels:
    app.kubernetes.io/name: {{ template "chart.name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: admission-controller-webhook
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+"  "_" }}
spec:
  ports:
    - port: 443
      targetPort: 443
  selector:
    app.kubernetes.io/component: admission-controller-webhook
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-controller-webhook
  labels:
    app.kubernetes.io/name: {{ template "chart.name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: admission-controller-webhook
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+"  "_" }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: admission-controller-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/component: admission-controller-webhook
    spec:
      serviceAccountName: admission-controller-webhook-sa
      containers:
        - name: admission-controller-webhook
          image: {{ .Values.operatorImage }}
          imagePullPolicy: {{ .Values.imagePullPolicy | default "IfNotPresent" }}
          resources:
{{ toYaml .Values.admissionControllerWebhook.resources | indent 12 }}
          command:
            - /usr/local/bin/tidb-admission-controller
            - -tlsCertFile=/etc/webhook/certs/cert.pem
            - -tlsKeyFile=/etc/webhook/certs/key.pem
            - -v=2
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: IMAGE
              value: "{{ .Values.operatorImage }}"
            - name: REFRESH_INTERVAL_HOUR
              value: "{{ .Values.admissionControllerWebhook.certRefreshIntervalHour | default 336 }}"
            - name: OWNER_VERSION
              value: "v1"
            - name: OWNER_KIND
              value: "Pod"
            - name: OWNER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OWNER_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
      volumes:
        - name: webhook-certs
          secret:
            secretName: admission-controller-webhook-svc-cert
