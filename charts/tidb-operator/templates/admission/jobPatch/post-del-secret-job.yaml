{{- if and (eq .Values.admissionWebhook.enabled true) (eq .Values.admissionWebhook.certProvider "autoGenerator") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "chart.name" . }}-admission-delete
  labels:
    app.kubernetes.io/name: {{ template "chart.name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component:  admission-cert
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+"  "_" }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    metadata:
      name: {{ template "chart.name" . }}-admission-delete
    spec:
      restartPolicy: Never
      serviceAccountName: tidb-admission-webhook-sa
      containers:
        - name: "{{.Release.Name}}-job-del"
          image: {{ .Values.admissionWebhook.autoGenerator.kubectl.image.repository }}:{{ .Values.admissionWebhook.autoGenerator.kubectl.image.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy | default "IfNotPresent" }}
          command:
            - "sh"
            - "-c"
            - |
              set -e
              kubectl delete secrets -n {{ .Release.Namespace }} tidb-admission-webhook-certs || true
{{- end }}
