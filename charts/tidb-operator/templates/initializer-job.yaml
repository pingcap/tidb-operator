{{ $a := split ":" .Values.operatorImage }}
  {{ $length := len $a }}
apiVersion: batch/v1
kind: Job
metadata:
  name: tidb-operator-initializer
  labels:
    app.kubernetes.io/name: {{ template "chart.name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: initializer
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+"  "_" }}
  annotations:
    "helm.sh/hook": "pre-rollback, pre-upgrade, pre-install"
    "helm.sh/hook-delete-policy": "before-hook-creation"
    "helm.sh/hook-weight": "99"
spec:
  backoffLimit: 1000
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "chart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: initializer
    spec:
      serviceAccountName: tidb-operator-initializer-sa
      restartPolicy: OnFailure
      containers:
        - name: tidb-operator
          image: {{ .Values.operatorImage }}
          imagePullPolicy: {{ .Values.imagePullPolicy | default "IfNotPresent" }}
          command:
            - /usr/local/bin/tidb-operator-initializer
            - -component=all
            - -timeout={{ .Values.cert.timeout | default "10" }}
            - -webhook-enabled=true
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
