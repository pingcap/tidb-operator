{{ $a := split ":" .Values.operatorImage }}
{{ $length := len $a }}
apiVersion: batch/v1
kind: Job
metadata:
{{ if eq $length 2 }}
  name: tidb-operator-initializer-{{ $a._1 }}
{{ else }}
  name: tidb-operator-initializer-{{ $a._2 }}
{{ end }}
  labels:
    app.kubernetes.io/name: {{ template "chart.name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: initializer
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+"  "_" }}
spec:
  backoffLimit: 1000
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "chart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: initializer
    spec:
      volumes:
        - name: create-cert
          configMap:
            name: tidb-operator-initializer-config
      serviceAccountName: tidb-operator-initializer-sa
      restartPolicy: OnFailure
      containers:
        - name: tidb-operator
          image: {{ .Values.operatorImage }}
          imagePullPolicy: {{ .Values.imagePullPolicy | default "IfNotPresent" }}
          command:
            - sleep
            - "3600"
#            - /usr/local/bin/tidb-initializer
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: REFRESH_INTERVAL_HOUR
              value: "{{ .Values.admissionControllerWebhook.certRefreshIntervalHour | default 336 }}"
          volumeMounts:
            - mountPath: "/etc/initializer"
              name: create-cert
