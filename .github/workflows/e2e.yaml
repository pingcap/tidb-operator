name: e2e

on:
  pull_request:
    branches:
      - main
    types: [review_requested, ready_for_review, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        spec:
          - "Basic"
          - "Rolling Update"
          - "Version Upgrade"
          - "TLS"
          - "TiDB Feature"
          - "Overlay"
    steps:
    - uses: actions/checkout@v4
    - name: setup go
      uses: actions/setup-go@v5
      with:
        go-version-file: ./go.work
        cache-dependency-path: "**/*.sum"

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - uses: docker/setup-qemu-action@v3
      with:
        image: gcr.io/pingcap-public/third-party/tonistiigi/binfmt:latest
    
    - name: setup buildx context
      run: |
        docker context create builder
    
    - uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/arm64,linux/amd64
        endpoint: builder
        driver-opts: |
          image=gcr.io/pingcap-public/third-party/moby/buildkit:buildx-stable-1

    - name: E2E test
      env:
        CI: "true"
        GINKGO_OPTS: "--focus=${{ matrix.spec }}"
      run: |
        make e2e/prepare
        make e2e/run

    - name: Collect logs of Operator
      if: always()
      run: |
        ./_output/bin/kubectl logs -n tidb-admin deployment/tidb-operator > tidb-operator.log
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        retention-days: 7
        name: tidb-operator-log-${{ github.run_id }}-${{ github.job }}
        path: tidb-operator.log
        overwrite: 'true'
