apiVersion: apps/v1
kind: Deployment
metadata:
  name: global-job
  namespace: kube-system
  labels:
    app: global-job
spec:
  replicas: 2
  selector:
    matchLabels:
      app: global-job
  template:
    metadata:
      labels:
        app: global-job
    spec:
      restartPolicy: Always
      serviceAccount: jobs
      containers:
      - name: global-job
        image: registry.cn-hangzhou.aliyuncs.com/acs/global-job:v1.0.0.14-g02f3d3a-aliyun
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: jobs
rules:
- apiGroups:
  - jobs.aliyun.com
  resources:
  - globaljobs
  verbs:
  - "*"
- apiGroups:
   - "*"
  resources:
  - pods
  - events
  - configmaps
  verbs:
  - "*"
- apiGroups:
  - "*"
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
  - create
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: jobs-role-bind
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jobs
subjects:
- kind: ServiceAccount
  name: jobs
  namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jobs
  namespace: kube-system

