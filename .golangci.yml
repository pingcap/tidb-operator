version: "2"
linters:
  enable:
    - bodyclose
    - dogsled
    - errorlint
    - copyloopvar
    - gocheckcompilerdirectives
    - goconst
    - gocritic
    - gocyclo
    - godox
    - mnd
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    # - lll  # TODO(ideascf): recover it
    - misspell
    - nakedret
    - noctx
    # - nolintlint # TODO(ideascf): recover it
    - revive
    # - stylecheck # TODO(ideascf): recover it
    - staticcheck
    - testifylint
    - unconvert
    # - unparam  # TODO(ideascf): recover it
    - unused
    - whitespace
    - errcheck
  exclusions:
    rules:
      - path: (.+)_test\.go
        linters:
          - dupl
          - mnd
          - lll
          - goconst
    paths:
      - ".*/br/.*/_test.go"
      - ".*/br/.*/testutils/.*"
      - "tests/e2e/.*"
      - "third_party/.*"
  settings:
    gosec:
      excludes:
        - G204 # Audit use of command execution
        - G304 # File path provided as taint input
    staticcheck:
      checks:
        - all
        - "-SA1019" # TODO: remove this
        - "-ST1003" # TODO: remove this
        - "-ST1000"
    dupl:
      threshold: 100
    funlen:
      lines: -1
      statements: 50
    goconst:
      min-len: 2
      min-occurrences: 3
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - dupImport # https://github.com/go-critic/go-critic/issues/845
        - ifElseChain
        - octalLiteral
        - whyNoLint
    gocyclo:
      min-complexity: 15
    godox:
      keywords:
        - FIXME
    mnd:
      checks:
        - argument
        - case
        - condition
        - return
      ignored-numbers:
        - "0"
        - "1"
        - "2"
        - "3"
        - "4"
      ignored-functions:
        - strings.SplitN
      ignored-files:
        - 'tests/e2e/cluster/.+\.go$'
        - 'tests/e2e/pd/.+\.go$'
        - 'tests/e2e/tidb/.+\.go$'
        - 'tests/e2e/tikv/.+\.go$'
    govet:
      enable:
        - nilness
        # - shadow # TODO(ideascf): recover it
    errorlint:
      asserts: false
    lll:
      line-length: 140
    misspell:
      locale: US
    nolintlint:
      allow-unused: false # report any unused nolint directives
      # TODO(ideascf): recover the following two rules
      # require-explanation: true # require an explanation for nolint directives
      # require-specific: true # require nolint directives to be specific about which linter is being skipped
    revive:
      rules:
        - name: unexported-return
          disabled: true
        # TODO(ideascf): recover the following three rules
        # - name: indent-error-flow
        # - name: unused-parameter
        # - name: unused-receiver

run:
  timeout: 15m
