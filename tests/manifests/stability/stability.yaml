---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-secret
  namespace: tidb-operator-stability
type: Opaque
data:
  tls.crt: 
  tls.key: 
  ca.crt: 
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  namespace: tidb-operator-stability
  labels:
    app: webhook-service
spec:
  ports:
  - port: 443
    targetPort: 443
  selector:
    app: webhook
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tidb-operator-stability
subjects:
- kind: ServiceAccount
  namespace: tidb-operator-stability
  name: tidb-operator-stability
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
kind: ServiceAccount
apiVersion: v1
metadata:
  namespace: tidb-operator-stability
  name: tidb-operator-stability
---
apiVersion: v1
kind: Pod
metadata:
  namespace: tidb-operator-stability
  name: tidb-operator-stability
  labels:
    app: webhook
spec:
  serviceAccount: tidb-operator-stability
  containers:
  - name: tidb-operator-stability
    image: "hub.pingcap.net/yinliang/pingcap/tidb-operator-stability-test"
    imagePullPolicy: Always
    command:
    - /usr/local/bin/stability-test
    - --config=/etc/tidb-operator-stability/config.yaml
    - --tls-cert-file=/webhook.local.config/certificates/tls.crt
    - --tls-private-key-file=/webhook.local.config/certificates/tls.key
    - --alsologtostderr
    - -v=4
    - 2>&1
    volumeMounts:
    - mountPath: /logDir
      name: logdir
    - name: config
      readOnly: true
      mountPath: /etc/tidb-operator-stability
    - name: webhook-certs
      readOnly: true
      mountPath: /webhook.local.config/certificates
    env:
    - name: MY_NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
  volumes:
  - name: logdir
    hostPath:
      path: /var/log
      type: Directory
  - name: config
    configMap:
      name: tidb-operator-stability-config
      items:
      - key: config
        path: config.yaml
  - name: webhook-certs
    secret:
        secretName: webhook-secret
  restartPolicy: Never
