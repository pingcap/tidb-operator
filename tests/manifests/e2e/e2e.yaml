apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  namespace: tidb-operator-e2e
  labels:
    app: webhook-service
spec:
  ports:
  - port: 443
    targetPort: 443
  selector:
    app: webhook
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tidb-operator-e2e
subjects:
- kind: ServiceAccount
  namespace: tidb-operator-e2e
  name: tidb-operator-e2e
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
kind: ServiceAccount
apiVersion: v1
metadata:
  namespace: tidb-operator-e2e
  name: tidb-operator-e2e
---
apiVersion: v1
kind: Pod
metadata:
  namespace: tidb-operator-e2e
  name: tidb-operator-e2e
  labels:
    app: webhook
spec:
  serviceAccount: tidb-operator-e2e
  containers:
  - name: tidb-operator-e2e
    image: hub.pingcap.net/chenxiaojing/tidb-operator-e2e:latest
    imagePullPolicy: Always
    command:
    - /usr/local/bin/e2e
    - --operator-tag=e2e
    - --operator-image=pingcap/tidb-operator:latest
    - --tidb-versions=v3.0.0-beta.1,v3.0.0-rc.1
    - --chart-dir=/charts
    volumeMounts:
    - mountPath: /logDir
      name: logdir
    env:
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
  volumes:
  - name: logdir
    hostPath:
      path: /var/log
      type: Directory
  restartPolicy: Never
