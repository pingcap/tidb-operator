# IT IS NOT SUITABLE FOR PRODUCTION USE.
# This YAML describes a basic TiDB cluster with minimum resource requirements,
# which should be able to run in any Kubernetes cluster with storage support.
apiVersion: pingcap.com/v1alpha1
kind: TidbCluster
metadata:
  name: basic
spec:
  version: v6.1.0
  timezone: UTC
  pvReclaimPolicy: Retain
  enableDynamicConfiguration: true
  configUpdateStrategy: RollingUpdate
  discovery: {}
  helper:
    image: alpine:3.16.0
  pd:
    baseImage: pingcap/pd
    maxFailoverCount: 0
    replicas: 1
    # if storageClassName is not set, the default Storage Class of the Kubernetes cluster will be used
    # storageClassName: local-storage
    requests:
      storage: "10Gi"
    config: {}
  tikv:
    baseImage: pingcap/tikv
    maxFailoverCount: 0
    # If only 1 TiKV is deployed, the TiKV region leader 
    # cannot be transferred during upgrade, so we have
    # to configure a short timeout
    evictLeaderTimeout: 1m
    replicas: 1
    # if storageClassName is not set, the default Storage Class of the Kubernetes cluster will be used
    # storageClassName: local-storage
    requests:
      storage: "100Gi"
    config:
      storage:
        # In basic examples, we set this to avoid using too much storage.
        reserve-space: "0MB"
      rocksdb:
        info-log-dir: /var/lib/rocksdblog
      raftdb:
        info-log-dir: /var/lib/raftlog
    separateRocksDBLog: true
    separateRaftLog: true
    raftLogVolumeName: raftlog
    rocksDBLogVolumeName: rocksdblog
    storageVolumes:
    - name: raftlog
      storageClassName: local-storage
      storageSize: 1Gi
      mountPath: /var/lib/raftlog
    - name: rocksdblog
      storageClassName: local-storage
      storageSize: 1Gi
      mountPath: /var/lib/rocksdblog

    # additionalVolumes:
    # - name: raftlog
    #   emptyDir: {}
    # - name: rocksdblog
    #   emptyDir: {}
    # additionalVolumeMounts:
    # - name: raftlog
    #   mountPath: /var/lib/raftlog
    # - name: rocksdblog
    #   mountPath: /var/lib/rocksdblog
  tidb:
    baseImage: pingcap/tidb
    maxFailoverCount: 0
    replicas: 1
    service:
      type: ClusterIP
    config: {}
