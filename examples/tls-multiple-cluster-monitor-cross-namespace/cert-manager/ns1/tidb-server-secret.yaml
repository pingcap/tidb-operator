apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ns1-tidb-server-secret
  namespace: ns1
spec:
  secretName: ns1-tidb-server-secret
  duration: 8760h # 365d
  renewBefore: 360h # 15d
  organization:
    - PingCAP
  commonName: "TiDB Server"
  usages:
    - server auth
  dnsNames:
    - "ns1-tidb"
    - "ns1-tidb.ns1"
    - "ns1-tidb.ns1.svc"
    - "*.ns1-tidb"
    - "*.ns1-tidb.ns1"
    - "*.ns1-tidb.ns1.svc"
    - "*.ns1-tidb-peer"
    - "*.ns1-tidb-peer.ns1"
    - "*.ns1-tidb-peer.ns1.svc"
  ipAddresses:
    - 127.0.0.1
    - ::1
  issuerRef:
    name: tidb-issuer
    kind: ClusterIssuer
    group: cert-manager.io
