apiVersion: core.pingcap.com/v1alpha1
kind: TiKVGroup
metadata:
  name: tikv
  labels:
    pingcap.com/group: tikv
    pingcap.com/component: tikv
    pingcap.com/cluster: bsql
spec:
  cluster:
    name: bsql
  version: v8.1.0
  replicas: 3
  template:
    spec:
      config: ""
      volumes:
      - name: data
        mounts:
        - type: data
        storage: 100Gi
