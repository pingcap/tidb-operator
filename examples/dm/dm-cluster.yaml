apiVersion: pingcap.com/v1alpha1
kind: DMCluster
metadata:
  name: basic
spec:
  version: v6.1.0
  pvReclaimPolicy: Retain
  discovery: {}
  master:
    baseImage: pingcap/dm
    maxFailoverCount: 0
    replicas: 1
    # if storageClassName is not set, the default Storage Class of the Kubernetes cluster will be used
    # storageClassName: local-storage
    storageSize: "10Gi"
    requests: {}
    config: {}
  worker:
    baseImage: pingcap/dm
    maxFailoverCount: 0
    replicas: 1
    # if storageClassName is not set, the default Storage Class of the Kubernetes cluster will be used
    # storageClassName: local-storage
    storageSize: "100Gi"
    requests: {}
    config: {}
