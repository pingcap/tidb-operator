apiVersion: pingcap.com/v1alpha1
kind: DMCluster
metadata:
  name: basic
spec:
  version: v2.0.4
  pvReclaimPolicy: Retain
  discovery: {}
  master:
    baseImage: pingcap/dm
    replicas: 1
    # if storageClassName is not set, the default Storage Class of the Kubernetes cluster will be used
    # storageClassName: local-storage
    storageSize: "1Gi"
    requests: {}
    config: {}
  worker:
    baseImage: pingcap/dm
    replicas: 1
    # if storageClassName is not set, the default Storage Class of the Kubernetes cluster will be used
    # storageClassName: local-storage
    storageSize: "1Gi"
    requests: {}
    config: {}
