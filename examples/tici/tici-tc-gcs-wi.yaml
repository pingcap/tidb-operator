apiVersion: v1
kind: ServiceAccount
metadata:
  name: tici-gcs-wi-sa
  annotations:
    iam.gke.io/gcp-service-account: tici-gcs-wi@YOUR_GCP_PROJECT_ID.iam.gserviceaccount.com
---
apiVersion: pingcap.com/v1alpha1
kind: TidbCluster
metadata:
  name: tici-demo-gcs-wi
spec:
  version: v8.5.5
  imagePullPolicy: IfNotPresent
  timezone: UTC
  pvReclaimPolicy: Retain
  enableDynamicConfiguration: true
  discovery: {}
  helper:
    image: alpine:3.16.0

  pd:
    replicas: 1
    baseImage: us-docker.pkg.dev/pingcap-testing-account/hub/tikv/pd/image
    version: master
    requests:
      storage: 1Gi
    storageClassName: standard
    config: |
      [replication]
        enable-placement-rules = true

  tikv:
    replicas: 1
    baseImage: us-docker.pkg.dev/pingcap-testing-account/hub/tikv/tikv/image
    version: master
    requests:
      storage: 1Gi
    storageClassName: standard
    evictLeaderTimeout: 1m
    config:
      storage:
        reserve-space: "0MB"
      rocksdb:
        max-open-files: 256
      raftdb:
        max-open-files: 256

  tidb:
    replicas: 1
    config: {}
    baseImage: us-docker.pkg.dev/pingcap-testing-account/hub/pingcap/tidb/images/tidb-server
    version: feature-fts
    service:
      type: ClusterIP

  tiflash:
    replicas: 1
    serviceAccount: tici-gcs-wi-sa
    baseImage: us-docker.pkg.dev/pingcap-testing-account/hub/pingcap/tiflash/image
    version: feature-fts
    config:
      config: |
        [tici.logger]
          filename = "/data0/logs/tici_searchlib.log"
          level = "info"
    storageClaims:
    - resources:
        requests:
          storage: 1Gi
      storageClassName: standard

  ticdc:
    replicas: 1
    serviceAccount: tici-gcs-wi-sa
    baseImage: us-docker.pkg.dev/pingcap-testing-account/hub/pingcap/ticdc/image
    version: master

  tici:
    meta:
      replicas: 1
      serviceAccount: tici-gcs-wi-sa
      baseImage: us-docker.pkg.dev/pingcap-testing-account/hub/pingcap/tici/image
      version: master
    worker:
      replicas: 1
      serviceAccount: tici-gcs-wi-sa
      baseImage: us-docker.pkg.dev/pingcap-testing-account/hub/pingcap/tici/image
      version: master
    s3:
      endpoint: https://storage.googleapis.com
      region: us-east-1
      accessKey: ""
      secretKey: ""
      bucket: tici_test
      prefix: tici_default_prefix
      usePathStyle: false
    changefeed:
      enable: true
      changefeedID: tici-replication-task
      sinkURI: gcs://tici_test/tici_default_prefix/cdc?protocol=canal-json&enable-tidb-extension=true&output-row-key=true
