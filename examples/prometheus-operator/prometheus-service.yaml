apiVersion: v1
kind: Service
metadata:
  labels:
    app: prometheus
    cluster: basic
  name: basic-pometheus
  namespace: monitoring
spec:
  ports:
  - name: web
    port: 9090
    targetPort: 9090
  - name: sidecar
    port: 10902
    targetPort: 10902
  selector:
    prometheus: basic
  sessionAffinity: ClientIP
