apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: ns1-selfsigned-ca-issuer
  namespace: ns1
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ns1-ca
  namespace: ns1
spec:
  secretName: ns1-ca-secret
  commonName: "TiDB"
  isCA: true
  issuerRef:
    name: ns1-selfsigned-ca-issuer
    kind: Issuer
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: ns1-tidb-issuer
  namespace: ns1
spec:
  ca:
    secretName: ns1-ca-secret
