apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ns1-tidb-cluster-secret
  namespace: default
spec:
  secretName: ns1-tidb-cluster-secret
  duration: 8760h # 365d
  renewBefore: 360h # 15d
  organization:
    - PingCAP
  commonName: "TiDB"
  usages:
    - server auth
    - client auth
  dnsNames:
    - "ns1-tidb"
    - "ns1-tidb.default"
    - "ns1-tidb.default.svc"
    - "ns1-tidb-peer"
    - "ns1-tidb-peer.default"
    - "ns1-tidb-peer.default.svc"
    - "*.ns1-tidb-peer"
    - "*.ns1-tidb-peer.default"
    - "*.ns1-tidb-peer.default.svc"
  ipAddresses:
    - 127.0.0.1
    - ::1
  issuerRef:
    name: ns1-tidb-issuer
    kind: Issuer
    group: cert-manager.io
