apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ns1-cluster-client-secret
  namespace: ns1
spec:
  secretName: ns1-cluster-client-secret
  duration: 8760h # 365d
  renewBefore: 360h # 15d
  organization:
    - PingCAP
  commonName: "TiDB"
  usages:
    - client auth
  issuerRef:
    name: ns1-tidb-issuer
    kind: Issuer
    group: cert-manager.io
