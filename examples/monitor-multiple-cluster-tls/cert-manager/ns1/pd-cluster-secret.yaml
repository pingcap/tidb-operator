apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ns1-pd-cluster-secret
  namespace: ns1
spec:
  secretName: ns1-pd-cluster-secret
  duration: 8760h # 365d
  renewBefore: 360h # 15d
  organization:
    - PingCAP
  commonName: "TiDB"
  usages:
    - server auth
    - client auth
  dnsNames:
    - "ns1-pd"
    - "ns1-pd.ns1"
    - "ns1-pd.ns1.svc"
    - "ns1-pd-peer"
    - "ns1-pd-peer.ns1"
    - "ns1-pd-peer.ns1.svc"
    - "*.ns1-pd-peer"
    - "*.ns1-pd-peer.ns1"
    - "*.ns1-pd-peer.ns1.svc"
  ipAddresses:
    - 127.0.0.1
    - ::1
  issuerRef:
    name: ns1-tidb-issuer
    kind: Issuer
    group: cert-manager.io
