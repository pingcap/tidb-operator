apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ns2-tiflash-cluster-secret
  namespace: default
spec:
  secretName: ns2-tiflash-cluster-secret
  duration: 8760h # 365d
  renewBefore: 360h # 15d
  organization:
    - PingCAP
  commonName: "TiDB"
  usages:
    - server auth
    - client auth
  dnsNames:
    - "ns2-tiflash"
    - "ns2-tiflash.basic"
    - "ns2-tiflash.basic.svc"
    - "ns2-tiflash-peer"
    - "ns2-tiflash-peer.basic"
    - "ns2-tiflash-peer.basic.svc"
    - "*.ns2-tiflash-peer"
    - "*.ns2-tiflash-peer.basic"
    - "*.ns2-tiflash-peer.basic.svc"
  ipAddresses:
    - 127.0.0.1
    - ::1
  issuerRef:
    name: basic-tidb-issuer
    kind: Issuer
    group: cert-manager.io
