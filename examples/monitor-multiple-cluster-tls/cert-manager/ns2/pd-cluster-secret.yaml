apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ns2-pd-cluster-secret
  namespace: ns2
spec:
  secretName: ns2-pd-cluster-secret
  duration: 8760h # 365d
  renewBefore: 360h # 15d
  organization:
    - PingCAP
  commonName: "TiDB"
  usages:
    - server auth
    - client auth
  dnsNames:
    - "ns2-pd"
    - "ns2-pd.ns2"
    - "ns2-pd.ns2.svc"
    - "ns2-pd-peer"
    - "ns2-pd-peer.ns2"
    - "ns2-pd-peer.ns2.svc"
    - "*.ns2-pd-peer"
    - "*.ns2-pd-peer.ns2"
    - "*.ns2-pd-peer.ns2.svc"
  ipAddresses:
    - 127.0.0.1
    - ::1
  issuerRef:
    name: ns2-tidb-issuer
    kind: Issuer
    group: cert-manager.io
