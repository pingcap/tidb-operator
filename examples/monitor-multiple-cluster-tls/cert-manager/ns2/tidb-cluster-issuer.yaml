apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: ns2-selfsigned-ca-issuer
  namespace: ns2
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: ns2-ca
  namespace: ns2
spec:
  secretName: ns2-ca-secret
  commonName: "TiDB"
  isCA: true
  issuerRef:
    name: ns2-selfsigned-ca-issuer
    kind: Issuer
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: ns2-tidb-issuer
  namespace: ns2
spec:
  ca:
    secretName: ns2-ca-secret
