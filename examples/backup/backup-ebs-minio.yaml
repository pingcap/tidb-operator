apiVersion: pingcap.com/v1alpha1
kind: Backup
metadata:
  name: bk-ebs
  namespace: default
spec:
  cleanPolicy: Delete
  backupType: full
  backupMode: volume-snapshot
  toolImage: pingcap/br:v8.5.2
  br:
    cluster: basic
    clusterNamespace: default
    # logLevel: info
    # statusAddr: ${status-addr}
    # concurrency: 4
    # rateLimit: 0
    # checksum: true
    # sendCredToTikv: true
    options:
    - --skip-aws=true
    - --check-requirements=false
  s3:
    provider: aws
    secretName: minio-secret
    region: minio
    bucket: test-br
    prefix: prefix-1
    endpoint: http://minio.velero.svc:9000
