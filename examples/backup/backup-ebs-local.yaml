apiVersion: pingcap.com/v1alpha1
kind: Backup
metadata:
  name: basic-backup-ebs
  namespace: default
spec:
  cleanPolicy: Delete
  backupType: full
  backupMode: volume-snapshot
  toolImage: pingcap/br:v8.5.2
  br:
    cluster: basic
    clusterNamespace: default
    # logLevel: info
    # statusAddr: ${status-addr}
    # concurrency: 4
    # rateLimit: 0
    # checksum: true
    # sendCredToTikv: true
    options:
    - --skip-aws=true
    - --check-requirements=false
  local:
    volume:
      name: xhostpath
      hostPath:
        path: /home
        type: DirectoryOrCreate
    volumeMount:
      name: xhostpath
      mountPath: /mnt
