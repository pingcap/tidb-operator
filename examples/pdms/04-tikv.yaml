apiVersion: core.pingcap.com/v1alpha1
kind: TiKVGroup
metadata:
  name: tikv
spec:
  cluster:
    name: pdms
  replicas: 1
  template:
    metadata:
      annotations:
        author: pingcap
    spec:
      version: v8.1.0
      config: |
        [log]
        level = "info"
      volumes:
      - name: data
        mounts:
        - type: data
        storage: 100Gi
