apiVersion: core.pingcap.com/v1alpha1
kind: PDGroup
metadata:
  name: pd
spec:
  cluster:
    name: pdms
  replicas: 1
  template:
    metadata:
      annotations:
        author: pingcap
    spec:
      version: v8.5.2
      mode: ms
      config: |
        [log]
        level = "debug"
      volumes:
      - name: data
        mounts:
        - type: data
        storage: 20Gi
