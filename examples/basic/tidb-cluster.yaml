apiVersion: pingcap.com/v1alpha1
kind: TidbCluster
metadata:
  name: basic
spec:
  version: v3.0.8
  timezone: UTC
  pvReclaimPolicy: Delete
  tlsCluster:
    enabled: true
  pd:
    baseImage: pingcap/pd
    replicas: 1
    requests:
      storage: "1Gi"
    config: {}
  tikv:
    baseImage: pingcap/tikv
    replicas: 1
    requests:
      storage: "50Gi"
    config:
      log-level: "debug"
  tidb:
    baseImage: pingcap/tidb
    replicas: 3
    service:
      type: ClusterIP
    config:
      log:
        level: "debug"
