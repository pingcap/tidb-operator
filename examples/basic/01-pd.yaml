apiVersion: core.pingcap.com/v1alpha1
kind: PDGroup
metadata:
  name: pd
  labels:
    pingcap.com/group: pd
    pingcap.com/component: pd
    pingcap.com/cluster: basic
spec:
  cluster:
    name: basic
  version: v8.1.0
  replicas: 3
  template:
    metadata:
      annotations:
        author: pingcap
    spec:
      resources:
        cpu: "4"
        memory: 8Gi
      config: |
        [log]
        level = "debug"
      volumes:
      - name: data
        path: /var/lib/pd
        for:
        - type: data
        storage: 20Gi
