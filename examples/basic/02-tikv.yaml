apiVersion: core.pingcap.com/v1alpha1
kind: TiKVGroup
metadata:
  name: tikv
  labels:
    pingcap.com/group: tikv
    pingcap.com/component: tikv
    pingcap.com/cluster: basic
spec:
  cluster:
    name: basic
  replicas: 3
  template:
    metadata:
      annotations:
        author: pingcap
    spec:
      version: v8.1.0
      resources:
        cpu: "4"
        memory: 8Gi
      config: |
        [log]
        level = "info"
      volumes:
      - name: data
        mounts:
        - type: data
        storage: 100Gi
