apiVersion: pingcap.com/v1alpha1
kind: TidbCluster
metadata:
  name: demo
spec:
  configUpdateStrategy: RollingUpdate
  enableDynamicConfiguration: true
  enablePVReclaim: false
  imagePullPolicy: IfNotPresent
  helper:
    image: alpine:3.16.0
  pd:
    baseImage: pingcap/pd
    config: |
      [replication]
        enable-placement-rules = true
    imagePullPolicy: IfNotPresent
    maxFailoverCount: 0
    replicas: 3
    requests:
      storage: 10Gi
    storageClassName: local-storage
  pvReclaimPolicy: Retain
  schedulerName: default-scheduler
  services:
  - name: pd
    type: ClusterIP
  tidb:
    baseImage: pingcap/tidb
    config: {}
    imagePullPolicy: IfNotPresent
    maxFailoverCount: 0
    replicas: 2
    separateSlowLog: true
    service:
      type: NodePort
    slowLogTailer:
      image: alpine:3.16.0
      imagePullPolicy: IfNotPresent
      limits:
        cpu: 100m
        memory: 50Mi
      requests:
        cpu: 20m
        memory: 5Mi
  tiflash:
    baseImage: pingcap/tiflash
    maxFailoverCount: 0
    replicas: 2
    storageClaims:
    - resources:
        requests:
          storage: 100Gi
      storageClassName: local-storage
  tikv:
    baseImage: pingcap/tikv
    config: {}
    imagePullPolicy: IfNotPresent
    maxFailoverCount: 0
    replicas: 3
    requests:
      storage: 100Gi
    storageClassName: local-storage
  timezone: UTC
  version: v6.1.0
