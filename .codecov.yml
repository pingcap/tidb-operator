codecov:
  require_ci_to_pass: no
  notify:
    wait_for_ci: no

comment:
  layout: "diff, flags"
  show_carryforward_flags: true

coverage:
  range: 30..70

flags:
  unittest:
    carryforward: false
  e2e:
    carryforward: true
  discovery:
    carryforward: true
  controller-manager:
    carryforward: true
  scheduler:
    carryforward: true
