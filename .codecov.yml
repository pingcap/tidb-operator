codecov:
  require_ci_to_pass: no
  notify:
    wait_for_ci: no
  ci:
    - github.com
    - internal.pingcap.net

comment:
  layout: "diff, flags"
  show_carryforward_flags: true

coverage:
  range: 30..60

flags:
  unittest:
    carryforward: false
  e2e:
    carryforward: true
  discovery:
    carryforward: true
  controller-manager:
    carryforward: true
  scheduler:
    carryforward: true
