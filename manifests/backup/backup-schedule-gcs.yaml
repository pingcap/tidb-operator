---
apiVersion: pingcap.com/v1alpha1
kind: BackupSchedule
metadata:
  name: demo1-backup-schedule-gcs
  namespace: test1
spec:
  #maxBackups: 5
  #pause: true
  maxReservedTime: "3h"
  storageClassName: rook-ceph-block
  storageSize: 10Gi
  schedule: "*/2 * * * *"
  backupTemplate:
    gcs:
      #region: us-east-1
      secretName: gcs-secret
      projectNumber: smooth-tendril-207212
    storageType: gcs
    cluster: demo1
    tidbSecretName: backup-demo1-tidb-secret
