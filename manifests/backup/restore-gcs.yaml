---
apiVersion: pingcap.com/v1alpha1
kind: Restore
metadata:
  name: demo2-restore
  namespace: test2
spec:
  from:
    host: 10.0.0.2
    port: 4000
    user: root
    secretName: backup-demo2-tidb-secret
  gcs:
    projectId: <your-project-id>
    secretName: gcs-secret
  storageType: gcs
  storageClassName: local-storage
  storageSize: 1Gi
  backupPath: gcs://test1-demo1/backup-2019-11-11T16:06:05Z.tgz
